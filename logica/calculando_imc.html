<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(  frase);
            pulaLinha();
        }

       function calculaImc(nome, altura, peso){
        var imc = peso / (altura * altura);
        mostra("o imc calculado do " + nome + imc);
       }

       calculaImc("mario ", 1.71, 73);
       calculaImc("Flavio ", 1.72, 68);
    </script>
    
</body>
