<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/images/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html"> Contato</a></li>
                </ul>
            </nav>
        </div>


    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" name="" id="telefone" class="input-padrao">
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="68" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
           

            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
            

            <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">WhatsApp</label>
           
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </div>

            

            <label><input type="checkbox" class="checkbox">  Gostaria de receber nossas novidades por e-mail?</label>
            

            <input type="submit" value="Enviar Formulário">

        </form>

        

    </main>

    <footer>
        <img src="./assets/images/logo-branco.png" alt="">
        <p class="copyright">&copy Copyright Barbearia Alura - 2023</p>

    </footer>
    
</body>
</html>
